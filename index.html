<!DOCTYPE HTML>
<html>
	<head>
		<title>Project MAPLE</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

        <!-- for the logo -->
        <style>
            * {
                padding: 0;
                margin: 0;
            }
            .fit { /* set relative picture size */
                max-width: 50%;
                max-height: 66%;
            }
            .center {
                display: block;
                margin: auto;
            }

            .wide{
                width: calc(100% - 2em);
                margin: 1em;
            }
        </style>
    </head>
	<body>
        <!-- top navbar for the websites -->
        <nav class="navbar navbar-light bg-light">
            <a class="navbar-text center">Project MAPLE</a>
        </nav>


        <img src="images/maple.png" class="center fit">

        <div class="login margin">
            <form class="login-form wide">
                <div class="form-group">
                    <input type="text" class="form-control" id="userID" placeholder="login ID">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" id="userPassword" placeholder="Password">
                </div>
                <button id="login-btn" type="submit" class="btn btn-primary center wide">Log in</button>
                <button id="join-btn" type="submit"  class="btn btn-primary center wide">Join a poll</button>
                <button id="guest-btn" type="submit" class="btn btn-primary center wide">Use as Guest</button>
            </form>
        </div>


        <!-- javascript -->
		<script src="https://code.jquery.com/jquery.js"></script>
		<script src="js/bootstrap.min.js"></script>
        <script src="js/index.js"></script>
	</body>
</html>
